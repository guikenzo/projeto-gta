<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page GTA</title>
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />


    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <!--ALT + LO = Ativa o live server-->
    <header class="cabecalho">
        <div class="logo">
            <img src="src/images/logo-rockstar.svg" alt="Logo Rockstar">
            <hr>
            <img src="src/images/logo-gta.svg" alt="Logo gta">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/images/icone-link.svg" alt="Icone de link de suporte"></a>
                    <!--Target faz abrir uma nova aba na hora de clicar no link-->
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img src="src/images/bg-main.png" alt="Rapaz de moletom laranja" class="imagem-fundo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/images/logo-gta-v.svg" alt="Logo GTA V">
                <img src="src/images/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series S|X</h1>
            <p class="texto">Experimente com os fenômenos do entretenimento Grand Theft Auto V e GTA Online</p>
            <a href="#comprar" class="btn-comprar">Compre Já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img src="src/images/gta5.jpg" alt="capa" class="capa-do-jogo">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <!--usar "li*5" para criar 5 li de uma vez só-->
                    <li>
                        <img src="src/images/logo-ps5.svg" alt="Logo ps5">
                    </li>
                    <li>
                        <img src="src/images/logo-xbox-series-s.svg" alt="Logo Xbox S">
                    </li>
                    <li>
                        <img src="src/images/logo-ps4.svg" alt="Logo Ps4">
                    </li>
                    <li>
                        <img src="src/images/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="src/images/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <!--usar "li*5" para criar 5 li de uma vez só-->
                    <li>
                        <img src="src/images/logo-ps5.svg" alt="Logo ps5">
                    </li>
                    <li>
                        <img src="src/images/logo-xbox-series-s.svg" alt="Logo Xbox S">
                    </li>
                    <li>
                        <img src="src/images/logo-ps4.svg" alt="Logo Ps4">
                    </li>
                    <li>
                        <img src="src/images/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="src/images/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
<script src="./src/js/script.js"></script>
</body>
</html>
